<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <img src="https://www.shecodes.io/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png" alt="logo" id="logo">
    
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-input" id="search-input">
                <input type="submit" value="Search" class="submit-input">
            </form>
        </header>
    
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">city</h1>
                    <p class="weather-app-details"> <span id="date"></span>, <span id="description"></span> </br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong></p>
                </div>
        
                <div class="weather-app-temperature">
                    <div id="icon">
                    </div>
                    <div class="weather-app-value" id="temperature">13</div>
                    <div class="weather-app-unit">Â°C</div>  
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
                
            </div>
        </main>
        <footer>
            <p>The project was coded by <a href="https://github.com/igless7">Monica </a>and is <a href="https://github.com/igless7/weather-shecode">open-sourced on Github</a> and <a href="#">hosted on Netlify</a></p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
